<div class="modal fade text-dark" id="modalEditarId" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (ngSubmit)="submit()">
        <div class="modal-header d-flex flex-column">
          <h5 class="modal-title" id="modalTitleId">Editar producto</h5>
          <sub>Solo puedes editar el tipo de producto y su precio</sub>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input
              type="hidden"
              value=" {{ productoPorId?.id }} "
              [(ngModel)]="dataForm.id"
              [ngModelOptions]="{ standalone: true }"
            />

            <label for="" class="form-label">Tipo:</label>
            <select
              class="form-select"
              name="tipo"
              id="tipo"
              [(ngModel)]="dataForm.tipo"
              [ngModelOptions]="{ standalone: true }"
            >
              <option value="0" selected>Seleccione una opci√≥n</option>
              @for(tipo of tipos; track tipo.id){
              <option
                value="{{ tipo.id }}"
                [selected]="tipo.nombre == productoPorId?.tipo.nombre"
              >
                {{ tipo.nombre }}
              </option>
              }
            </select>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Nombre: </label>
            <input
              type="text"
              class="form-control"
              readonly
              value="{{ productoPorId?.nombre }}"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Material: </label>
            <input
              type="text"
              class="form-control"
              readonly
              value="{{ productoPorId?.material.nombre }}"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Pureza: </label>
            <input
              type="text"
              class="form-control"
              readonly
              value="{{ productoPorId?.pureza.nombre }}"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Color: </label>
            <input
              type="text"
              class="form-control"
              readonly
              value="{{ productoPorId?.color }}"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Talla: </label>
            <input
              type="text"
              class="form-control"
              readonly
              value="{{ productoPorId?.talla.nombre }}"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Peso: </label>
            <input
              type="text"
              class="form-control"
              readonly
              value="{{ productoPorId?.peso }}"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Precio: </label>
            <input
              type="text"
              class="form-control"
              id="precio"
              name="precio"
              value="{{ productoPorId?.precio }}"
              [(ngModel)]="dataForm.precio"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="submit" class="btn btn-success" data-bs-dismiss="modal">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
