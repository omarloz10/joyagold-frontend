<div class="modal fade text-dark" id="modalCrearId" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #f="ngForm" (ngSubmit)="submit()">
        <div class="modal-header d-flex flex-column">
          <h5 class="modal-title" id="modalTitleId">Crear producto</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="" class="form-label">Tipo:</label>
            <select
              class="form-select"
              name="tipo"
              id="tipo"
              [(ngModel)]="dataFormulario.tipo"
              [ngModelOptions]="{ standalone: true }"
              required
            >
              <option value="0" selected disabled>Seleccione una opci贸n</option>
              @for(tipo of tipos; track tipo.id){
              <option value="{{ tipo.id }}">
                {{ tipo.nombre }}
              </option>
              }
            </select>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Nombre: </label>
            <input
              type="text"
              class="form-control"
              required
              [(ngModel)]="dataFormulario.nombre"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Material:</label>
            <select
              class="form-select"
              name="material"
              id="material"
              [(ngModel)]="dataFormulario.material"
              [ngModelOptions]="{ standalone: true }"
            >
              <option value="0" selected disabled>Seleccione una opci贸n</option>
              @for(material of materiales; track material.id){
              <option value="{{ material.id }}">
                {{ material.nombre }}
              </option>
              }
            </select>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Pureza:</label>
            <select
              class="form-select"
              name="pureza"
              id="pureza"
              [(ngModel)]="dataFormulario.pureza"
              [ngModelOptions]="{ standalone: true }"
            >
              <option value="0" selected disabled>Seleccione una opci贸n</option>
              @for(pureza of purezas; track pureza.id){
              <option value="{{ pureza.id }}">
                {{ pureza.nombre }}
              </option>
              }
            </select>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Color: </label>
            <input
              type="text"
              class="form-control"
              required
              [(ngModel)]="dataFormulario.color"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Talla:</label>
            <select
              class="form-select"
              name="talla"
              id="talla"
              [(ngModel)]="dataFormulario.talla"
              [ngModelOptions]="{ standalone: true }"
              required
            >
              <option value="0" selected disabled>Seleccione una opci贸n</option>
              @for(talla of tallas; track talla.id){
              <option value="{{ talla.id }}">
                {{ talla.nombre }}
              </option>
              }
            </select>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Peso: </label>
            <input
              type="text"
              class="form-control"
              required
              [(ngModel)]="dataFormulario.peso"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">Precio: </label>
            <input
              type="number"
              class="form-control"
              id="precio"
              name="precio"
              required
              min="0"
              [(ngModel)]="dataFormulario.precio"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
